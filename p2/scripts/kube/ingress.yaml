apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
        - path: /apple
          pathType: Prefix
          backend:
            service:
              name: apple-service
              port:
                number: 5677
        - path: /banana
          pathType: Prefix
          backend:
            service:
              name: banana-service
              port:
                number: 5678
        - path: /citron
          pathType: Prefix
          backend:
            service:
              name: citron-service
              port:
                number: 5678
        - path: /coconut
          pathType: Prefix
          backend:
            service:
              name: coconut-service
              port:
                number: 8080
