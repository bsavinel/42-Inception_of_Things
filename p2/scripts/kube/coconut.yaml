apiVersion: apps/v1
kind: Deployment
metadata:
  name: coconut-app
  labels:
    app: coconut
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coconut
  template:
    metadata:
      labels:
        app: coconut
    spec:
      containers:
        - name: coconut-app
          image: paulbouwer/hello-kubernetes:1.10
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: MESSAGE
              value: "Hello from coconut"


---

kind: Service
apiVersion: v1
metadata:
  name: coconut-service
spec:
  selector:
    app: coconut
  ports:
    - port: 8080 # Default port for image
